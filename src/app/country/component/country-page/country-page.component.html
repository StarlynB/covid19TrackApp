<H1 class="border-bottom border-4 border-info">Countries affected</H1>
<div class="container">
    <div class="overflow-x-auto overflow-y-auto vh-100" style="max-height: 500px;">
        <div class="row">
            <div *ngIf="isLoading" class="d-flex justify-content-center align-content-center">
                <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col-md-3" *ngFor="let data of data">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item border-bottom border-warning">{{data}}</li>
                </ul>
            </div>
        </div>
    </div>
  </div>
